<!--ArticleRepeat:Before:-->
<div class="front">
<section id="blog-stripe" class="stripe stripe-center">
<div class="row">
<div class="stripe-prose">
<h1 class="stripe-title">NEXSO Blog</h1>
<div class="stripe-body">
<p>A collection of stories and articles from the NEXSO community and beyond.</p>
<p><a title="Browse the blog" href="#" class="bttn bttn-xl bttn-primary">Browse the blog</a></p>
</div>
<h2>Latest</h2>
</div>
</div>
<ul class="cards-list featured-list" id="latest-blog-posts-list">

<!--RepeatEnd:Before:-->

<!--ArticleTemplate-->
<li class="card-wrapper">
<article class="card">
    <div class="card-media">
    <a href="[EasyDNNnews:ArticleLink]" title="View this blog post">
    <img alt="" src="[EasyDNNnews:Image:Width:351:Height:176:Resize:Crop]">
    </a>
    </div>
    <div class="card-prose">
    <a href="[EasyDNNnews:ArticleLink]" title="View this blog post">
    <h1 class="card-title">[EasyDNNnews:Title:Limit:60]</h1>
    </a>
    <dl class="card-details">
        <dt>Published</dt>
        <dd class="published">Published on [EasyDNNnews:PublishMonthString]
		[EasyDNNnews:PublishDay], [EasyDNNnews:PublishYear]</dd>
    </dl>
    </div>
    </article>
	</li>

<!--ArticleEnd-->

<!--ArticleRepeat:After:-->
</ul>
</section>
</div>
<!--RepeatEnd:After:-->
